<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="calculator.css"> <!-- Link to CSS for styling -->
</head>
<body>
    <div class="calculator">
       
        <div class="display">
            <div id="previous-input"></div>
            <div id="current-input">0</div>
        </div>

        
        <div class="buttons">
            <!-- Top Row Buttons -->
            <button class="function-btn">MC</button>
            <button class="function-btn">MR</button>
            <button class="function-btn">M+</button>
            <button class="function-btn">M-</button>
            <button class="function-btn">MS</button>
            <button class="function-btn">M*</button>

            
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>&#9003;</button> <!-- Backspace symbol -->
            
            
            <button>⅟x</button>
            <button>x²</button>
            <button>²√x</button>
            <button>7</button>

            
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>,</button>

           
            <button>0</button>
            <button>+/-</button>
            <button>-</button>
            <button class="equals-btn">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
